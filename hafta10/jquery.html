<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <p>Lorem, ipsum. 1</p>
    <p>Beatae, sequi. 2</p>
    <p>Dolorem, beatae. 3</p>
    <p>Quis, cumque? 4</p>
    <button id="show">göster</button>
    <button id="hide">gizle</button>
    <button id="toggle">gizle/aç</button>
</body>
<script>
    $(document).ready(function(){
        $("#hide").click(function(){
            $("p:nth-child(even)").hide() //even değerleri gizle!
            //$("p:nth-child(odd)").hide()
        })

        $("#show").click(function(){
            $("p:nth-child(even)").show()
        })

        $("#toggle").click(function(){
            $("p:nth-child(even)").toggle(1000)
        })


    })
</script>
</html>
